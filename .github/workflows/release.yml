    name: test node
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: actions/checkout@v3
    - uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        activate-environment: dash_react_components
        environment-file: environment.yml
    - uses: actions/setup-node@v3
      with:
        node-version: 17
    - name: upgrade Webpack
      run: npm install webpack@latest webpack-cli@latest
    - name: Install npm-check-updates
      run: npm install -g npm-check-updates
    - name: Update package.json to latest dependencies
      run: ncu -u
    - name: force use of prev ver of webpack so that webpack serve works
      run: npm install webpack@4.29.0
    - name: Generate python files
      run: npm install && npm run build
    - name: Build a binary wheel and a source tarball
      run: >-
        python -m
        build
        --sdist
        --wheel
        --outdir dist/
        .
